<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Last</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javascreet</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("goLanguage");
    /*      Edit        */
    /*
    const secountLang = document.querySelector("li:nth-child(2)");
    secountLang.innerHTML = "Mojo";
    */
    const secountLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secountLang.replaceWith(newli);
    /*      Edit        */
    /*
    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li>TypeScript</li>";
    */
    /*       Remove       */
    /*
    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
    */
    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
  </script>
</html>
